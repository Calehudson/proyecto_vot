# .github/workflows/ci-cd.yml
name: CI/CD Terraform en AWS
on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Plan & Apply Terraform
    runs-on: ubuntu-latest

    # Para que terraform recoja autom√°ticamente los TF_VAR_*
    env:
      TF_VAR_aws_access_key_id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_aws_session_token:     ${{ secrets.AWS_SESSION_TOKEN }}

    # <-- aqu√≠ le dices al runner d√≥nde buscar los .tf
    defaults:
      run:
        working-directory: infra/environments/dev

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: üèóÔ∏è Terraform Init
        run: terraform init -input=false

      - name: üîç Terraform Plan
        run: terraform plan -out=plan.tfplan

      - name: üöÄ Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve plan.tfplan
